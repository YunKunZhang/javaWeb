<%@ page pageEncoding="UTF-8"%>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="com/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="com/js/studentJS/jquery.min.js"></script>
    <script src="com/js/studentJS/bootstrap.min.js"></script>
    <script type="text/javascript" src="com/js/studentJS/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            word-break: break-all;
            word-wrap: break-word;
            font-family: "Microsoft Yahei", Verdana, Arial, Helvetica, sans-serif;
        }

        .cztable {
            padding: 50px;
        }

        .cztable table {
            border-bottom: #cfe1f9 solid 4px;
            border-right: #cfe1f9 solid 1px;
        }

        .cztable td, .cztable th {
            font: 2em bold white;
            border: #cfe1f9 solid 1px;
            padding: 10px 8px;
        }

        .cztable td {
            height: 90px;
        }

        .cztable td a {
            color: #185697;
        }

        .cztable .xxleft {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="cztable">
    <table width="100%" cellpadding="0" cellspacing="0">
        <caption>个人信息</caption>
        <tr>
            <td align="right" width="140">学号：</td>
            <td id="num"></td>
            <td align="right" width="140">姓名：</td>
            <td>张玉坤</td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td>男</td>
            <td align="right">所在院系:</td>
            <td>化学化工学院</td>
        </tr>
        <tr>
            <td align="right">学习专业:</td>
            <td>化学工程与工艺</td>
            <td align="right">出生日期:</td>
            <td>1998-12-19</td>
        </tr>
        <tr>
            <td align="right">入学日期:</td>
            <td>2018-09-01</td>
            <td align="right">联系电话:</td>
            <td>15838153151</td>
        </tr>
        <tr align="center">
            <td colspan="5" height="40">
                <div align="center">
                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        修改信息
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">
                    信息修改
                </h4>
            </div>
            <div class="modal-body">
                <form class="form" role="form">
                    <div class="form-group">
                        <lebel>姓名</lebel>
                        <input type="text" id="name" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <lebel class="radio-inline">
                            <input type="radio" name="sex" id="male-person" value="男">男
                        </lebel>
                        <lebel class="radio-inline">
                            <input type="radio" name="sex" id="female-person" value="女">女
                        </lebel>
                    </div>
                    <div class="form-gtoup">
                        <label>所在院系</label>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    院系
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:;">化学化工学院</a></li>
                                    <li><a href="javascript:;">信息工程学院</a></li>
                                    <li><a href="javascript:;">体育学院</a></li>
                                    <li><a href="javascript:;">园艺园林学院</a></li>
                                </ul>
                            </div>
                            <input type="text" id="department" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <lebel>所学专业</lebel>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    专业
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!--                                    <li><a href="javascript:;">专业1</a></li>-->
                                    <!--                                    <li><a href="javascript:;">专业2</a></li>-->
                                    <!--                                    <li><a href="javascript:;">专业3</a></li>-->
                                    <!--                                    <li><a href="javascript:;">专业4</a></li>-->
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" id="Manager" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <lebel>出生日期</lebel>

                        <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy"
                             data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" type="text" value="" autocomplete="off" disabled="disabled"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value=""/><br/>

                    </div>
                    <div class="form-group">
                        <lebel>联系电话</lebel>
                        <input type="text" id="phone" class="form-control" placeholder="请输入11位的号码"
                               autocomplete="off">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('document').ready(function () {

        $('.form_date').datetimepicker({
            language: 'en',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 3,
            minView: 2,
            forceParse: 0
        });

    //    向服务器发送请求获取学生信息
        $.ajax({
            type:"POST",
            url:"studentInfo",
            async:false,
            dataType:"json",
            success:function (data) {
                console.log(data);
            },
            error:function () {
                alert("失败");
            }
        });
    });
</script>
</body>
</html>
