<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        div {
            margin: 0 auto;
            padding: 100px 100px 0px;
            width: 80%;
        }

        button {
            position: absolute;
            left: 40%;
        }
    </style>
</head>
<body>
<div>
    <h2 class="text-center">修改密码</h2>
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group input-group-lg">
            <span class="input-group-addon">新密码&nbsp;&nbsp;&nbsp;</span>
            <input type="password" class="form-control" placeholder="8-16位任意数字字母">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">确认密码</span>
            <input type="password" class="form-control" placeholder="8-16位任意数字字母">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">密保答案</span>
            <input type="password" class="form-control" placeholder="你最喜欢的食物">
        </div>
        <div class="input-group input-group-lg">
            <button type="button" class="btn btn-primary btn-lg">修改</button>
        </div>
    </form>
</div>
</body>
</html>
